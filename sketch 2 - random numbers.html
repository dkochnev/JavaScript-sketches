<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>random numbers</title>

	<script src="jquery.js"></script>
<style>
div{
	width: 50px;
	height:30px;

	float: left;
	
}
</style>
<head>
<body>
Here are 5 random numbers from 1 to 10:<br>
<span id="one"></span>&nbsp;&nbsp;<span id="two"></span>&nbsp;&nbsp;<span id="three"></span>&nbsp;&nbsp;<span id="four"></span>&nbsp;&nbsp;<span id="five"></span><br>
The sum of the numbers:&nbsp; <span id="sumRand"></span><br>
The mean: &nbsp; <span id="medRand"></span><br>
If mean is between some digits, fill a div with color:<br>
<div id="cyan" >1 - 4</div><div id="magenta">4 - 7</div><div id="yellow">7 - 10</div><br><br>
<input type="button" id="reload" value="Обновить" onClick="reload()"/>



<script>
	var num1 = Math.floor(Math.random()*10+1);
	var num2 = Math.floor(Math.random()*10+1);
	var num3 = Math.floor(Math.random()*10+1);
	var num4 = Math.floor(Math.random()*10+1);
	var num5 = Math.floor(Math.random()*10+1);
	var sumR = num1+num2+num3+num4+num5;
	var medR = sumR/5;

	document.getElementById("one").innerHTML = num1;
	document.getElementById("two").innerHTML = num2;
	document.getElementById("three").innerHTML = num3;
	document.getElementById("four").innerHTML = num4;
	document.getElementById("five").innerHTML = num5;

		document.getElementById("sumRand").innerHTML = sumR;
		document.getElementById("medRand").innerHTML = medR;

	if (medR <= 4){
		document.getElementById("cyan").style.background = "cyan";
	} 
	else(document.getElementById("cyan").style.background = "rgba(0,0,0,0)");

		if (medR < 7 && medR > 4){
		document.getElementById("magenta").style.background = "magenta";
	} 
	else(document.getElementById("magenta").style.background = "rgba(0,0,0,0)");

		if (medR < 10 && medR >= 7){
		document.getElementById("yellow").style.background = "yellow";
	} 
	else(document.getElementById("yellow").style.background = "rgba(0,0,0,0)");

function reload(){
	location.reload();
}

</script>

</body>
</html>
